server {
    listen 80;
    server_name maneeshwar.com www.maneeshwar.com;

    # Frontend
    location / {
        root /usr/share/nginx/html; # Ensure this points to your build folder
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # REVERSE PROXY FOR CHATBOT
    # This captures any request to maneeshwar.com/api and sends it to your PM2 process
location /api/ {
    proxy_pass http://127.0.0.1:3001; # Note the trailing slashes
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Optional: Debug headers to see if requests hit Nginx
    add_header X-Proxy-Passed true;
}
}